<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: rgb(0, 190, 0);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 
    <div id="area" onmousedown="clicar()" onmouseenter="entrar()" onmouseup="desclicar()" onmouseleave="sair()"> Interaja... </div> 
    Ao inves de eu poluir a div, posso usar o addEventListener. Sem o addEventListener eu poluo a div e ja coloco direto a function -->

    <div id="area">  
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('mousedown', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseleave', sair)
        a.addEventListener('mouseup', desclicar)
        function clicar() {
            a.innerText = 'Clicou!'
        }

        function entrar() {
            a.style.backgroundColor = 'blue'
        }

        function desclicar() {
            a.innerText = 'Interaja...' 
        }

        function sair() {
            a.style.backgroundColor = 'rgb(0, 190, 0)'
        }
    </script>
</body>
</html>
