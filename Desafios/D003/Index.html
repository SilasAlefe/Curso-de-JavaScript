<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input#bt{
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" id="bt">

    <script>
        var bt = window.document.querySelector('input#bt')
        bt.addEventListener('click', clicar)
        function clicar() {
            var n1 = Number(window.prompt('Digite um n√∫mero inteiro qualquer'))
            window.alert(`Antecessor de ${n1} = ${n1-1}\nSucessor de ${n1} = ${n1+1}`)
        }
    </script>
</body>
</html>
