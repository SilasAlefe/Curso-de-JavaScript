<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input#bt {
            width: 105px;
            height: 55px;
        }
    </style>
</head>
<body>
    <h1>Boa Vindas</h1>
    
    <input type="button" value="Inicie o desafio" id="bt">

    <script>
        var bt = window.document.querySelector('input#bt')
    
        bt.addEventListener('click', clicar)

        function clicar() {
            var nome = window.prompt('Qual o seu nome?')
            var idade = Number(window.prompt(`Olá, ${nome}, quantos anos você tem?`))
            window.alert(`Acabei de te conhecer, ${nome}, que tem ${idade} anos`)
        }
    </script>
</body>
