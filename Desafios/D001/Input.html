<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input#bt1{
            width: 95px;
            height: 55px;
        }
        input#bt2{
            width: 95px;
            height: 55px;
        }
        input#bt3{
            width: 95px;
            height: 55px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="Botão 1" id="bt1">
    <input type="button" value="Botão 2" id="bt2">
    <input type="button" value="Botão 3" id="bt3">

    <script>
        var bt1 = window.document.querySelector("input#bt1")
        var bt2 = window.document.querySelector("input#bt2")
        var bt3 = window.document.querySelector("input#bt3")
        bt1.addEventListener('click', clicar1)
        bt2.addEventListener('click', clicar2)
        bt3.addEventListener('click', clicar3)

        function clicar1(){
            window.alert("Você clicou no 1°botão")
        }
        function clicar2(){
            window.alert("Você clicou no 2°botão")
        }
        function clicar3(){
            window.alert("Você clicou no 3°botão")
        }   

    </script>
</body>
</html>
