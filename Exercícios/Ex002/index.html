<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        #botao{
            width: 150px;
            height: 75px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>

    <input type="button" value="Clica em mim!" id="botao">

    <script>
        var bott = window.document.getElementById('botao')
        bott.addEventListener('click', clicou)

        function clicou(){
            window.alert('Você clicou no botão')
        }
    </script>
</body>
</html>
