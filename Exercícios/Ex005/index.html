<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        #botao{
            width: 170px;
            height: 70px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>

    <input type="button" value="Clique para calcular" id="botao">

    <p id="result">O resultado vem aqui..</p>

    <script>
        window.alert('Olá, seja bem vindo(a) a meu site!')

        var botao = document.querySelector('#botao')
        botao.addEventListener('click', clicou)

        function clicou(){
            var a = window.prompt('Digite um número:')
            var numero = Number(a)

            var result = document.querySelector('#result')
            result.innerHTML = (`O dobro de ${numero} é ${numero*2} e a metade é ${numero/2}`)
        }
    </script>
</body>
</html>
