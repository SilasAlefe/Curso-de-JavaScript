<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        #botao{
            width: 185px;
            height: 70px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>

    <input type="button" value="Clique para começar" id="botao">

    <p id="result">Aqui vai aparecer o resultado...</p>


    <script>
        var botao = document.querySelector('#botao')
        botao.addEventListener('click', clicou)

        function clicou(){
            nome = window.prompt('Qual é o seu nome?')

            var resultado = window.document.querySelector('#result')

            resultado.innerHTML = `Olá, <strong>${nome}!</strong> É um grande prazer te conhecer! &#x1F596`
        }
    </script>
</body>
</html>
