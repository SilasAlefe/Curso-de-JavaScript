<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro código</title>
    <style>
        body {
            background-color: blue;
            color: yellow;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
        p {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da maldição </p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // Janela para preencher 
        window.alert('Seja bem vindo, ' + nome + '!') // O "+" é para concatenar
    </script>
</body>
</html>
